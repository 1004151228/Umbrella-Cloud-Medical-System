<script type="text/javascript">
[].slice.call( document.querySelectorAll( '.progress-button' ) ).forEach( function( bttn, pos ) {
	new UIProgressButton( bttn, {
		callback : function( instance ) {
			var progress = 0;
				interval = setInterval( function() {
					progress = Math.min( progress + Math.random() * 0.1, 1 );
					instance.setProgress( progress );
					if( progress === 1 ) {
						instance.stop( pos === 1 || pos === 3 ? -1 : 1 );
						clearInterval( interval );
            setTimeout("window.location.href = '/Cloud/index.html'",1500);
            }
				} , 150 );
		}
	} );
}   );
function getFileName(o) {
    var pos=o.lastIndexOf("\\");
    return o.substring(pos+1);
}

var currentBtn1 = document.getElementById("file_chooser");
var currentBtn2 = document.getElementById("login");
var currentTex = document.getElementById("pwd");

function change(source) {
    var str = document.getElementById("pwd").value;
    if(str ==''){
        alert("口令不能为空！");
        return;
    }
    var fileObj = document.getElementById("fileField").files[0]; // 获取文件对象
    var form = new FormData();
    form.append("file", fileObj);// 文件对象
    form.append("id", str);// 文件对象
    var file0 = $("#fileField").val();
    var fileName = getFileName(file0);
    if(fileName!="Keys") {
        alert("请选择正确密钥");
        return;
    }

    $.ajax({
        type: 'POST',
        url: "../keydiscern",
        data: form,
        async: true,
        contentType: false,
        processData: false,
        success: function (returndata) {
            if(returndata==0) {
                alert("口令错误！");
                location.reload();
                return;
            }
            else{
                alert(returndata);
                currentBtn2.style.display = "block";
                currentBtn1.style.display = "none";
                currentTex.style.display = "none";
                }
            },
        error: function (returndata) {
            alert("发生错误"+returndata);
            location.reload();
        },
       });
}
</script>
